<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Handle Event</title>
  </head>
  <body style="padding: 0; margin: 0; box-sizing: border-box">
    <div
      style="
        height: auto;
        width: 300px;
        position: relative;
        left: calc(100vh / 3);
        padding: 50px 0px 0px 0px;
        margin: 0px;
        font-size: large;
      "
    >
      <h3
        style="
          padding: 20px 0px 20px 0px;
          text-align: center;
          background-color: aqua;
          margin: 10px 0px 5px 0px;
          border-radius: 5px;
        "
        id="event_click"
      >
        0
      </h3>
    </div>
    <div
      style="
        position: relative;
        left: calc(100vh / 3);
        width: 300px;
        background-color: azure;
        padding: 10px 0px 10px 0px;
        margin: 0px;
        border-radius: 5px;
        text-align: center;
      "
    >
      <input
        style="
          font-weight: 700;
          width: 100px;
          margin: 0px 2px 0px 2px;
          padding: 2px 20px 4px 20px;
          border-radius: 3px;
          border: none;
        "
        type="button"
        value="Click Me"
        onclick="countClick()"
      />
      <input
        style="
          font-weight: 700;
          width: 100px;
          margin: 0px 2px 0px 2px;
          padding: 2px 20px 4px 20px;
          border-radius: 3px;
          border: none;
        "
        type="button"
        value="reset"
        onclick="resetValue()"
      />
    </div>
  </body>
  <script>
    function countClick() {
      var value = document.getElementById("event_click").innerHTML;
      value = parseInt(value) + 1;
      document.getElementById("event_click").innerHTML = value;
    }

    function resetValue() {
      document.getElementById("event_click").innerHTML = 0;
    }
  </script>
</html>
